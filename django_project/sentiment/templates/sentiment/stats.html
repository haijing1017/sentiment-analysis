{% load staticfiles %}
{% load metric_filters %}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="{% static 'sentiment/css/materialize.css' %}">
<link rel="stylesheet" href="{% static 'sentiment/css/stats.css' %}">

<script src="{% static 'sentiment/js/libs/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'sentiment/js/libs/materialize.min.js' %}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

{% include 'sentiment/navbar.html' %}

<div class="container row">
    <div class="col s12 m10 l7">
        <ul id="api-stats-list" class="collapsible popout" data-collapsible="expandable">
            {% for api in stats %}
                <li>
                    <div class="collapsible-header grey-text text-darken-3"><i
                            class="material-icons ">list</i>{{ api.api_id | prettify_api_id }}</div>
                    <div class="collapsible-body">
                        {% include 'sentiment/api-evaluation-table.html' %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="evaluation-stats-info col s12 m10 l5">
        {% include 'sentiment/evalution-information.html' %}
    </div>
</div>


<script src="{% static 'sentiment/js/stats.js' %}"></script>
